<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Agent Gemini AI System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Agent AI System (Gemini)</h1>
        <form action="/generate" method="post">
            <textarea name="user_input" placeholder="Enter your idea or question..." required>{{ user_input or '' }}</textarea>
            <button type="submit">Generate Response</button>
        </form>
    <div id="loader" style="display:none;">⏳ Loading... Please wait</div>
    <div id="loader" class="spinner" style="display:none;"></div>


        {% if thinker %}
        <div class="response-section">
            <h2>🤔 Thinker Agent</h2>
            <div>{{ thinker|safe }}</div>
            <h2>🔍 Checker Agent</h2>
            <div>{{ checker|safe }}</div>

            <h2>✅ Finisher Agent</h2>
            <div>{{ final|safe }}</div>
        </div>
        {% endif %}
    </div>
    <script>
  const form = document.querySelector("form");
  const loader = document.getElementById("loader");

  form.addEventListener("submit", () => {
    loader.style.display = "block";
  });
</script>

</body>
</html>
